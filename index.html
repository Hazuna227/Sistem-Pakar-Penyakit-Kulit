<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Halaman Login</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
    }

    .login-container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        width: 300px;
        text-align: center;
    }

    .login-container input {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    .login-container button {
        background-color: #16a085;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 3px;
        cursor: pointer;
        font-size: 1em;
    }

    .login-container button:hover {
        background-color: #1abc9c;
    }

    .error-message {
        color: red;
        margin-top: 10px;
    }
</style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <br>
        <input type="password" id="password" placeholder="Password" required>
        <br>
        <button onclick="login()">Login</button>
        <p class="error-message" id="error-message"></p>
    </div>

    <script>
        //Kodingan proses Login
        // Data pengguna (username dan tipe pengguna)
        const users = [
            { username: "admin", type: "admin" }, //username untuk admin
            { username: "user", type: "user" } //username untuk user biasa
        ];

        // Fungsi untuk memeriksa login
        function login() {
            const usernameInput = document.getElementById("username").value;
            const passwordInput = document.getElementById("password").value;

            // Memeriksa apakah username dan password cocok dengan data pengguna
            const user = users.find(u => u.username === usernameInput);
            if (!user || passwordInput !== "123") { //passwordnya 123
                document.getElementById("error-message").textContent = "Username atau password salah.";
                return;
            }

            // Jika login berhasil, arahkan ke halaman yang sesuai berdasarkan tipe pengguna
            if (user.type === "admin") {
                window.location.href = "admin.html";
            } else if (user.type === "user") {
                window.location.href = "user.html";
            }
        }
    </script>
</body>
</html>
